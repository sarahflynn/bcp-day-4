<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Just an App</h1>
    <main>
        
        </p>
            <label> Number: 
            <input id="number">
            </label>
        </p>
        
        <p>To what power: </p>
        <p>
            <label>
                <input name="power" type="radio" value="2">2
            </label>
            <br>
            <label>
                <input name="power" type="radio" value="3">3
            </label>
            <br>
            <label>
                <input name="power" type="radio" value="4">4
             </label>
    

        <p>
            <button onclick="calculate()">Calculate</button>
        </p>

        <p id="result"></p>

    </main>
    <script>


        function calculate() {
            var input = document.getElementById("number");
            var number = input.value;
            console.log(number);

            var radio = document.querySelector('input[name=power]:checked');
            radio = radio.value;
            console.log(radio);

            var p = document.getElementById("result");
            p.innerText = Math.pow(parseInt(number), parseInt(radio));
            
        
    </script>
</body>
</html>
