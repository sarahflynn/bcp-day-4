<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Just an App</h1>
    <main>
        <p>
            <label>
                <input name="power" type="radio">Yes
            </label>
            <label>
                <input name="power" type="radio">No
            </label>
            <label>
                <input name="power" type="radio">Maybe so
             </label>
        </p>

        <input onkeypress="change()">

        <p>
            <textarea>Default content</textarea>
        </p>

        <p>
            <select>
                <option>red</option>
                <option>green</option>
                <option>blue</option>
            </select>
        </p>

        <p>
            <button onclick="count()">Click me</button>
        </p>

    </main>
    <script>
        
        function count() {
            for(var i = 0; i < 10; i++)
            console.log(i + 1);
        }

        if (confirm('Run count?')) {
            count();
        }

        function change() {
            console.log("A change happened")
        }
        
        
    </script>
</body>
</html>
